<crm-table [dataSource]="dataModel.dataSource" [totalRecord]="totalRecord" [displayedColumns]="displayedColumns"
  [isLoading]="false" [isPaging]="false" [showHeader]="false">
  <ng-container *ngFor="let item of columns " [ngSwitch]="item.field">
    <ng-container matColumnDef="{{item.field}}" *ngSwitchDefault>
      <th mat-header-cell *matHeaderCellDef>{{item.i18n | translate}}</th>
      <td mat-cell *matCellDef="let row;">
        {{row[item.field]}}
      </td>
    </ng-container>
  </ng-container>
</crm-table>
