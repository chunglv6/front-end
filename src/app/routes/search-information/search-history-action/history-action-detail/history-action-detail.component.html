<a class="close-popup" mat-dialog-close>
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</a>
<h2 mat-dialog-title>{{'search-information.list-action-detail' |translate | uppercase}} <span
    class="colorTotal">({{totalRecord}})</span></h2>
<mat-dialog-content>
  <crm-table [dataSource]="dataModel.dataSource" [showHeader]="false" [isLoading]="isLoading" [isPaging]="true"
    [displayedColumns]="displayedColumns" [pageIndex]="pageIndex" (onPage)="onPageChangeDetail($event)">
    <ng-container *ngFor="let item of columns " [ngSwitch]="item.field">
      <ng-container matColumnDef="{{item.field}}" *ngSwitchDefault>
        <th mat-header-cell *matHeaderCellDef style="width: 19%;">{{item.i18n | translate}}</th>
        <td mat-cell *matCellDef="let row;" class="ui-text-center">
          {{row[item.field]}}
        </td>
      </ng-container>
      <ng-container matColumnDef="{{item.field}}" *ngSwitchCase="'orderNumber'">
        <th mat-header-cell *matHeaderCellDef style="width: 5%;">{{item.i18n | translate}}</th>
        <td mat-cell *matCellDef="let row;let i = dataIndex" class="ui-text-center">
          {{i+1 + this.searchModel.startrecord}}
        </td>
      </ng-container>
    </ng-container>
  </crm-table>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="flex-end">
  <div fxLayout.xs="column" fxLayoutAlign="flex-end" fxLayoutGap="10px" fxLayoutGap.xs="0"
    style="margin-right: 8px; width: 100%;">
    <button mat-raised-button type="button" color="primary" mat-dialog-close style="float: right;">
      {{ 'common.button.close' | translate }}
    </button>
  </div>
</mat-dialog-actions>
